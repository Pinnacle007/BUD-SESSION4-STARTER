<!DOCTYPE html>
<html lang="en">
<head>
 <link rel="stylesheet" href="css/style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title> Pinnacle | NFT preview card component</title>

 
</head>
<body>
<!-- 
  Equilibrium #3429

  Our Equilibrium collection promotes balance and calm.

  0.041 ETH
  3 days left
  
  Creation of Jules Wyvern -->

 <!--  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  <section id="card">
    <div id="pic">
      <img src="/images/image-equilibrium.jpg" alt="card preview">
    </div>
    <div class="card-details">
      <h2> Equilibrium #3429</h2>
      <p> Our Equilibrium collection promotes balance and calm.</p>
    </div>
    <div class="pin">
    <div class="eth">
      <img id="eth-icon" src="./images/icon-ethereum.svg" alt="eth-icon">
      <p>0.041 ETH</p>
    </div>
    <div class="clock">
      <img id="clock-icon" src="./images/icon-clock.svg" alt="clock">
      <p> 3 days left</p>
    </div>
  </div>
    <hr>
    <div id="footer">
      <img id="avata" src="./images/image-avatar.png" alt="avater">
      <p>Creation of <span id="dalighton">Jules Wyvern</span> </p>
    </div>
  </section>
 <!--  <div style="margin-top:50px;"></div> -->
</body>
</html>
